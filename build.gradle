apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'com.Dimmer2222.DAPI'
version = '0.1.14'

ext{

    bukkitVersion = "1.8.8-R0.1-SNAPSHOT"

}

dependencies{
    compile "org.bukkit:bukkit:$bukkitVersion"
}

uploadArchives{
	repositories {
		flatDir { dirs "build/repo/" }
	}
}


repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
}